<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEOVER</title>
    <style>
        
            body{
            margin: 0;
            background-image: url(https://images.unsplash.com/photo-1552134792-39312eb5887b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80);
            background-size: cover;     
            background-attachment: fixed;                 
            background-repeat:  no-repeat;
            background-position: center center;
           }
           
           .container{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            
           }
           button{
               color: cornsilk;
               background-color: black;
               width: 120px;
               padding: 10px;
           }
           button:hover{
               transform: scale(1.1);

           }
           #scoreboard{
               border: 2px solid black;
               padding: 5px 10px;
               background-color: rgb(154, 217, 228);
               color: black;
           }
           #credits{
               border: 1px solid rgb(117, 198, 212);
               padding: 5px 10px ;
               background-color: rgba(244, 247, 248, 0.651);
               color: black;
           } 
    </style>
</head>
<body>
    
<div class="container">
    <div id="scoreboard">
    <span>SCORE : </span><span id="score"></span></div>
    <a href="index.html">
    <button type="button">PLAY AGAIN</button></a>
    <div id="credits">made  by  GOKUL</div>
</div>
    <script>
        document.getElementById("score").innerHTML = localStorage.getItem("score");
    </script>
</body>
</html>
