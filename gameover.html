<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameover</title>
    <style>
        
            body{
            margin: 0;
            background-image: url(https://images.unsplash.com/photo-1552134792-39312eb5887b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80);
            background-size: cover;     
            background-attachment: fixed;                 
            background-repeat:  no-repeat;
            background-position: center center;
           }
           span{
               font-size: large;
               font-weight: 500;
           }
           button{
               position: absolute;
               top: 50%;
               left: 40%;
               color: cornsilk;
               background-color: black;
               width: 120px;
               padding: 10px;
           }
           button:hover{
               transform: scale(1.1);

           }
           #scoreboard{
               position: absolute;
               left: 40%;
               top: 10%;
               border: 2px solid black;
               padding: 5px 10px;
               background-color: rgb(154, 217, 228);
               color: black;
           }
           #credits{
               position: absolute;
               top: 90%;
               left: 38%;
               border: 1px solid rgb(117, 198, 212);
               padding: 5px 10px ;
               background-color: rgba(244, 247, 248, 0.651);
               color: black;
           }
    </style>
</head>
<body>
    <span id="scoreboard">
    <span>SCORE : </span><span id="score"></span>
    </span>
    <a href="index.html">
    <button type="button">PLAY AGAIN</button></a>
    <span id="credits">made  by  GOKUL</span>
    <script>
        document.getElementById("score").innerHTML = localStorage.getItem("score");
    </script>
</body>
</html>
