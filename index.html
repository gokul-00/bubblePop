<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-image: url(https://images.unsplash.com/photo-1552134792-39312eb5887b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80);
            background-size: cover;     
            background-attachment: fixed;                 
            background-repeat:  no-repeat;
            background-position: center center;
        }
        
        #play{
           position: absolute;
           font-size: 60px;
           top: 50%;
           left: 50%;
           color: rgb(11, 35, 80);
       }
       #sound{
           position: absolute;
           left: 90%;
           font-size: 60px;
    }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"> 
</head>
<body>
    <a href="collision.html"><span class="material-icons" id="play">play_circle_filled</span></a>
    <span class="material-icons" id="sound" onclick="myBgm.play()">volume_up</span>
    <script>
var myBgm = new sound("bgm.mp3");
    function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
      this.sound.play();
    }
    this.stop = function(){
      this.sound.pause();
    }
}
    </script> 
</body>
</html>
